<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertert</title>
    
    <link rel="stylesheet" href="curensy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
 
<body>
    <div class="container"> 
    <h2>currency converter</h2>
        <form> 
            <div class="amount"> 
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <!-- From dropdown container  -->
                <div class="from">
<p>From</p>

<div class="select-container">
    <img src="https://flagsapi.com/US/flat/64.png">
    <select name="from">
        <option value="USD">USD</option>
        <option value="INR" >INR</option>
        <option value="EUR">EUP</option>
        <option value="AUD">AUD</option>
    </select>
</div>
                </div>
               
                <i class="fa-solid fa-right-left"></i>
                <!-- To dropdown containr  -->
                <div class="to">
                    
                    <p>To</p>

<div class="select-container">
    <img src="https://flagsapi.com/IN/flat/64.png">
    <select name="to">
        <option value="INR" selected>INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUP</option>
        <option value="AUD">AUD</option>
    </select>

                </div>
            </div>
            </div>
            
        <!-- msg container  -->
        <div class="msg"></div>
    <button> Exchange</button>
    </form>
    </div>
   <script src="curensy.js"></script>
    <script src="app.js"></script>
</body>
</html>
